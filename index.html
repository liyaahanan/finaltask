<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liyaa Hanan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #050b1a, #0a1f44);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 30px 0 10px;
      color: #4da3ff;
      letter-spacing: 1px;
    }

    .tiles {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      max-width: 800px;
      width: 100%;
      padding: 40px;
    }

    .tile {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(77, 163, 255, 0.4);
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #ffffff;
      font-size: 20px;
      font-weight: bold;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .tile::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(77, 163, 255, 0.35), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .tile:hover::before {
      transform: translateX(100%);
    }

    .tile:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 15px 30px rgba(77, 163, 255, 0.4);
      background: rgba(10, 30, 70, 0.8);
    }

    .tiles .tile:nth-child(4),
    .tiles .tile:nth-child(5) {
      grid-column: span 1;
    }

    @media (max-width: 768px) {
      .tiles {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .tiles {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Liyaa Hanan</h1>

  <div class="tiles">
    <a href="https://liyaahanan.github.io/liyahanan-portfolio/" class="tile">Portfolio</a>
    <a href="cert.pptx" class="tile">Certificate Presentation</a>
    <a href="/hanan/mini" class="tile">Mini Project</a>
  
  </div>

</body>
</html>
